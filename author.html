<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Starter</title>
</head>    
 
<body>
<h2>Author entry Krishna</h2>
<h2>Getting input</h2>
<form>
    <label for="hidden">The hidden author name:</label>
    <input type="password" id="hidden" name="hidden" value="Dickens" required>
    <br>
    <label for="guess">Guess the author:</label>
    <input type="text" id="guess" name="guess" required>
    <br>
    <button onclick="checkAuthor ()">Check the guess</button>
</form>
<br>
<div id="result">right/wrong</div>
<br>
<script> 
function checkAuthor (){
    let good = 0;
    let oops = 0;
    secret_author = document.getElementById("hidden").value;
    guess_author = document.getElementById("guess").value;
    out = document.getElementById("result");
    if (guess_author === secret_author) {
        good ++;
        alert("You got it right!");
        out.innerHTML= `Right Guess: ${good}`;
    }else{
        oops++;
        alert("Sorry");
        out.innerHTML= `Wrong Guess: ${oops}`;
    }
}
</script>
</body>
</html>
