<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Starter</title>
</head>    
 
<body>
<h2>Author entry Krishna</h2>
<h2>Getting input</h2>
<form>
    <label for="hidden">The hidden author name:</label>
    <input type="password" id="hidden" name="hidden" value="Dickens" required>
    <br>
    <label for="guess">Guess the author:</label>
    <input type="text" id="guess" name="guess" required>
    <br>
    <button onclick="checkAuthor ()">Check the guess</button>
</form>
<br>
<div id="result">right/wrong</div>
<br>
<script> 
function checkAuthor (){
    let good = 0;
    let oops = 0;
    secret_author = document.getElementById("hidden").value;
    guess_author = document.getElementById("guess").value;
    out = document.getElementById("result");
    if (guess_author === secret_author) {
        good ++;
        alert("You got it right!");
    }else{
        oops++;
        if(oops > 7){
            document.getElementById("y").onclick=bonusguess();
        }
        alert("Sorry");
    }
        out.innerHTML= "Correct Guess :"+good+"Wrong Guess: "+oops;
}
        function bonusguess(){
        alert("Sorry, ran out of guesses.");
        }
</script>

<div class="image-container">
    <img onclick="selectImage()" src="Delhi.jpg" alt="Delhi" style="width: 100px; ; height: 100px;">
</div>
<script>
    let useImage=1;
    function selectImage(){
        var imageElement = document.querySelector('.image-container img');
        switch(useImage) {
            case 1:
            imageElement.src='hyderabad.jpg';
            useImage=2;
            break;
            case 2:
            imageElement.src='london.jpg';
            useImage=3;
            break;
            case 3:
            imageElement.src='Delhi.jpg';
            useImage=1;
            break;
        }
    }
</script>

</body>
</html>
