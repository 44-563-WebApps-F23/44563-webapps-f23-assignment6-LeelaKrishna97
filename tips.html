<!DOCTYPE html>
<html>
    <head>
        <title>Tips js</title>
    </head>
 
<body>

<h2>Leela Krishna shows tip amounts</h2>

<form>
    <label for="base_amount">Enter base amount </label>
    <input type ="number" id="base_amount" name="base_amount" value=50> <br>

    <label for="tip_percent">Enter the tip percent</label>
    <input type ="number" id="tip_percent" name="tip_percent" value=15> <br>

    <input type="button" onclick="tips()" value="Show tip">
</form>
<p id="result">Tips are : </p>
<script> 

function tips(){
    amount = parseFloat(document.getElementById("base_amount").value)
    tip = parseFloat(document.getElementById("tip_percent").value)
    let myOutput="";
    var a =0;
    while( a<5){
            var tips = (amount * (tip + a * 4)) / 100;
            myOutput = myOutput + (tips + a * 4) + "% is " + tips + ";    ";
            a++;
        }
        document.getElementById("result").innerHTML = "Tips are:" + myOutput;
}
</script>
<hr>

<form>
    <label for="sum">sum</label>
    <input type="radio" id="sum" onclick="chooseOp()" name="operation" value="sum" ><br>
    <label for="difference">diff</label>
    <input type="radio" id="difference" onclick="chooseOp()" name="operation" value="difference"><br>
    <label for="product">Mult</label>
    <input type="radio" id="product" onclick="chooseOp()" name="operation" value="product" ><br> 
</form>
<p id="results">Tips will shown here </p>
<script>
    function chooseOp() {
        amount = parseFloat(document.getElementById("base_amount").value)
        tip = parseFloat(document.getElementById("tip_percent").value)
        operation = document.querySelector('input[name="operation"]:checked').value
            var result1 = document.getElementById("results").innerHTML;
            switch (operation){
                case "sum":
                    result1 = amount + tip;
                    break;
                case "difference":
                    result1 = amount - tip;
                    break;
                case "product":
                    result1 = amount * tip;
                    break;
            }
            document.getElementById("results").innerHTML = `${operation} of ${amount} and ${tip} is ${result1}`;
        }
</script>

</body>
</html>
