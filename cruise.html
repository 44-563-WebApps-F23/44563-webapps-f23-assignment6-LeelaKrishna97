<!DOCTYPE html>
<html>
    <head><title>Cruise</title></head>
 
<body>

<h2>Leela Krishna goes on a cruise</h2>

<form>
    <label for="SharesCabin">Shares Cabin</label>
    <input type ="checkbox" id="SharesCabin" value=True> <br>
    <label for="Breakfast">Breakfast</label>
    <input type ="checkbox" id="Breakfast" value=True> <br>
    <label for="PoolPass">Pool Pass</label>
    <input type ="checkbox" id="PoolPass" value=False> <br>
    <input type="button" onclick="selectCruise()" value="Select a cruise ">
</form>
<p id="result">...</p>
<script>
    var my_cruise = {};
    function selectCruise() {
        sharescabin = document.getElementById("SharesCabin");
        breakfast = document.getElementById("Breakfast");
        poolpass = document.getElementById("PoolPass");
        my_cruise.shared = sharescabin.checked;
        my_cruise.breakfast = breakfast.checked;
        my_cruise.pool = poolpass.checked;
        document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
    }
</script>

</body>
</html>
